<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name : <br>
		<input id="name" name="name" placeholder="Enter your name here" required>
	</label><br>
		<label for="email">Email : <br>
		<input  id="email"  name="email" type="email" placeholder="Enter your email here" required>
		</label><br>
		<label for="portfolio">Portfolio : <br>
			<input type="url" id="portfolio" name="portfolio" required>
			</label><br>
		<label for="gender">Gender : </label><br>
		<input type="radio" id="gender" name="gender"  value="male" required>
		<label for="gender">Male</label><br>
		<input type="radio" id="gender" name="gender"  value="Female" required>
		<label for="gender">Female</label><br>
		<br>
		<label for="laptop">laptop : 
		<select id="laptop" name="laptop">
			<option value="Apple">Apple</option>
			<option value="Asus">Asus</option>
			<option value="Hp">Hp</option>
		</select>
		</label><br><br><br> 
		<label for="age">Age : <br>
		<input id="age" type="number" min="0" required>
	</label><br>
		<label for="dob">DOB : <br>
		<input id="dob" type="date" required>
		</label><br>
        <label for="password">password : <br>
		<input id="password" name="password" type="password" required>
		</label><br>

		<br><br>
		<button type="submit" value="submit">Submit</button>
			



	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
