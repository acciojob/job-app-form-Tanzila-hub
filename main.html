<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h2>JOB APP FORM</h2>
	<form method="post">
		<label for="name">Name*</label><br>
		<input id="name" name="name" required><br>
		<label for="email">Email*</label><br>
		<input  id="email" required><br><br>
		<label for="gender">Gender*</label><br>
		<input type="radio" id="gender" name="gender" gender="gender" value="male" required>
		<label for="gender">Male</label><br>
		<input type="radio" id="gender" name="gender" gender="gender" value="Female" required>
		<label for="gender">Female</label><br>
		<input type="radio" id="gender" name="gender"  gender="gender"  value="others" required>
		<label for="gender">Others</label><br><br>
		<label for="laptop">laptop brands</label>
		<select id="laptop" name="laptop">
			<option value="Apple">Apple</option>
			<option value="Asus">Asus</option>
			<option value="Hp">Hp</option>
		</select><br><br><br> 
		<label for="age">Age*</label><br>
		<input id="age" required><br>
		<label for="dob">DOB*</label><br>
		<input id="dob" required><br>
        <label for="password">password*</label><br>
		<input id="password" required><br><br>

		<label for="portfolio">Portfolio</label><br>
		<input type="url" id="portfolio" name="portfolio" required><br><br><br>
		<input type="submit" value="submit">



	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
